<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/film_icon.png" type="png" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="index.js"></script>
    <title>Movie HQ</title>
  </head>
  <body>
    <nav>
      <div class="background__container">
        <div class="blur__container">
          <div class="nav__content--container">
            <div class="logo__text--container">
              <a class="logo__link" href="index.html">
                <img class="logo__img" src="./assets/film_icon.png" alt="" />
                <p class="logo__text">Movie HQ</p>
              </a>
            </div>

            <ul class="nav__links">
              <li class="link">
                <a href="index.html" class="link--btn">Home</a>
              </li>
              <li id="search__btn" class="link">
                <a id="search__button" href="#" class="link--btn">Search</a>
              </li>
              <li id="contact" class="link">
                <a href="#" class="link--btn no-cursor">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <section id="search">
      <div class="input__container">
        <h1 class="search__title">Search for Movies</h1>
        <div class="input__wrapper">
          <input
            id="search__box"
            type="text"
            placeholder="Search for Movies by Title"
          />



          <div class="svg__holder">
            <svg
              class="magnifying__glass"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 50 50"
              width="50px"
              height="50px"
            >
              <path
                d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"
              />
            </svg>
          </div>
        </div>
      </div>
      
      <select class="dropdown" id="filter" onchange="filterMovies(event)">
        <option value="" disabled selected>Filter</option>
        <option value="NEW">Most Recent</option>
        <option value="OLD">Earliest Release</option>
        <option value="RATING">Highest Rating</option>
      </select>
    </section>

    <section id="movies">
      <div class="movies">
        <i class="fas fa-spinner movies__loading--spinner"></i>
      </div>
      <div class="movies__container">
        <h1 class="movies__title">Featured Movies:</h1>
        <div class="movie no-cursor">
          <div class="poster__half">
            <img
              class="poster__img"
              src="https://m.media-amazon.com/images/M/MV5BODQ0OWJiMzktYjNlYi00MzcwLThlZWMtMzRkYTY4ZDgxNzgxXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_SX300.jpg"
              alt=""
            />
          </div>
          <div class="text__half">
            <h1 class="movie__title">Fight Club</h1>
            <h3 class="year">1999</h3>
          </div>
        </div>
        <div class="movie"">
        <div class="poster__half">
          <img
            class="poster__img"
            src="https://m.media-amazon.com/images/M/MV5BN2U1YzdhYWMtZWUzMi00OWI1LWFkM2ItNWVjM2YxMGQ2MmNhXkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_SX300.jpg"
            alt=""
          />
        </div>
        <div class="text__half">
          <h1 class="movie__title">Nightcrawler</h1>
          <h3 class="year">2014</h3>
        </div>
      </div>
      <div class="movie">
        <div class="poster__half">
          <img
            class="poster__img"
            src="https://m.media-amazon.com/images/M/MV5BZTM2ZGJmNjQtN2UyOS00NjcxLWFjMDktMDE2NzMyNTZlZTBiXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_SX300.jpg"
            alt=""
          />
        </div>
        <div class="text__half">
          <h1 class="movie__title">American Psycho</h1>
          <h3 class="year">2000</h3>
        </div>
      </div>
      <div class="movie">
        <div class="poster__half">
          <img
            class="poster__img"
            src="https://m.media-amazon.com/images/M/MV5BOTUwODM5MTctZjczMi00OTk4LTg3NWUtNmVhMTAzNTNjYjcyXkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_SX300.jpg"
            alt=""
          />
        </div>
        <div class="text__half">
          <h1 class="movie__title">Seven</h1>
          <h3 class="year">1995</h3>
        </div>
      </div>

      
    </section>
    <footer>
      <div class="horizontal-line"></div>
      <div class="logo__text--container">
        <a class="logo__link" href="#">
          <img
            class="logo__img footermod1"
            src="./assets/film_icon.png"
            alt=""
          />
          <p class="logo__text footermod2">Movie HQ</p>
        </a>
      </div>
      <div class="footer__links">
        <div class="footer__link">
          <a
            class="footer__anchor link__hover-effect link__hover-effect--white"
            href="#"
            >Home</a
          >
        </div>
        <div class="footer__link">
          <a
            class="footer__anchor link__hover-effect link__hover-effect--white"
            href="#search"
            >Search</a
          >
        </div>
        <div class="footer__link">
          <a
            class="footer__anchor link__hover-effect link__hover-effect--white no-cursor"
            
            >Contact</a
          >
        </div>
      </div>
      <div class="copyright">Copyright 2023 &copy; Movie HQ</div>
    </footer>
  </body>
</html>
